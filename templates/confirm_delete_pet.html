{% extends "index.html" %}
{% block content %}

<div class="center-align  card-panel z-depth-3">
<h2 class="center-align">Confirm Delete</h2>
    <h5 class="center-align">Are you sure you want to delete {{ pet.pet_name }}?</h5>
    <form action="{{ url_for('delete_pet', pet_id=pet._id) }}" method="POST">
        <input type="hidden" name="confirm_delete" id="confirm_delete" value="yes">
        <input type="submit" value="Confirm Delete" class="col s12 btn indigo white-text">
        <a href="{{ url_for('get_pets') }}" class="col s12 btn indigo white-text">Cancel</a>
    </form>
</div>

{% endblock %}
