{% extends "index.html" %}
{% block content %}

    


<ul class="collapsible">
    {% for pet in pets %}
   <li>
     <div class="collapsible-header indigo-text light-blue lighten-5 ">🐭<strong>{{pet.pet_name}}</strong></div>
     <div class="collapsible-body">
        <strong>{{pet.pet_breed}}</strong>
        <p>{{pet.pet_age}} years old</p>
        <p>{{pet.pet_character}}</p>
        {{pet.pet_image}}

     </div>
    </li>
    {% endfor %}
    
</ul>
      

{% endblock %}
