{% extends "index.html" %}
{% block content %}

    


<ul class="collapsible">
    {% for pet in pets %}
   <li>
     <div class="collapsible-header indigo-text light-blue lighten-5 ">🐭<strong>{{pet.pet_name}}</strong></div>
     <div class="collapsible-body">
        <strong>Breed:</strong> {{pet.pet_breed}}
        <p><strong>Age:</strong>{{pet.pet_age}} years old</p>
        <p><strong>Character: </strong>{{pet.pet_character}}</p>
        {% if pet.photo_url %}
          <img src="{{ pet.photo_url }}" alt="{{ pet.name }}" width="200">
        {% endif %}

     </div>
    </li>
    {% endfor %}
    
</ul>
      

{% endblock %}
