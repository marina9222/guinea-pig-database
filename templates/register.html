{% extends "index.html" %}

{% block content %}

<div class="row my-3">
	<div class="col mx-auto text-center">
		<h2 class="fs-1 text-dark">Register</h2>
	</div>
</div>

<div class="row">
	<form class="col-12 col-md-6 mx-auto" method="POST" action="{{ url_for('register') }}">
		<div class="card p-3 shadow rounded">
			<!-- username field -->
			<div class="input-group mb-3">
				<span class="input-group-text bg-secondary bg-opacity-25 d-none d-md-flex">
					<i class="fas fa-user-plus icon-color"></i>
				</span>
				<div class="form-floating flex-grow-1">
					<input type="text" name="username" id="username" class="form-control bg-secondary bg-opacity-10" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Username" required>
					<label for="username" class="form-text main-text-color">* Username</label>
				</div>
			</div>
	
			<!-- password field -->
			<div class="input-group mb-3">
				<span class="input-group-text bg-secondary bg-opacity-25 d-none d-md-flex">
					<i class="fas fa-user-lock icon-color"></i>
				</span>
				<div class="form-floating flex-grow-1">
					<input type="password" name="password" id="password" class="form-control bg-secondary bg-opacity-10" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Password" required>
					<label for="password" class="form-text main-text-color">* Password</label>
				</div>
			</div>
			<!-- confirm password field -->
			<div class="input-group mb-3">
				<span class="input-group-text bg-secondary bg-opacity-25 d-none d-md-flex">
					<i class="fas fa-user-lock icon-color"></i>
				</span>
				<div class="form-floating flex-grow-1">
					<input type="password" name="confirm_password" id="confirm_password" class="form-control bg-secondary bg-opacity-10" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Password" required>
					<label for="confirm_password" class="form-text main-text-color">* Confirm Password</label>
				</div>
			</div>

			<!-- register -->
			<div class="row">
				<div class="col-12 text-center">
					<button type="submit" class="btn btn-lg text-white btn-color font-secondary py-3 px-4 mb-2">
						Register <i class="fas fa-sign-in-alt ms-2"></i>
					</button>
				</div>
			</div>

		</div>
	</form>
</div>

<div class="row mt-3">
	<div class="col-12">
		<p class="text-center text-dark">
			Already registered? <a href="{{ url_for('login') }}" class="icon-color">Log In</a>
		</p>
	</div>
</div>

{% endblock %}
