{% extends "index.html" %}
{% block content %}



<h3 class="center-align">Register</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel light-blue lighten-5 ">

         <!-- username field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix indigo-text"></i>
                <input id="username" name="username" type="text" class="validate">
                <label for="username">First Name</label>
              </div>
        </div>

        <!-- password field -->
        <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-user-lock prefix indigo-text"></i>
            <input id="password" name ="password" type="password" class="validate" placeholder=" " maxlength="20">
            <label for="password">Password</label>
          </div>
        </div>
        <!-- register -->
        <div class="row">
            <button type="submit" class="col s12 btn-large indigo">
            Register <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
      </div>
    </form>
  </div>

  {% endblock %}
