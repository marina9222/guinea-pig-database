{% extends "index.html" %}
{% block content %}



<h3 class="center-align">Log In</h3>
<div class="row">
  <form class="s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
    <div class="card-panel z-depth-3">

      <!-- username field -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-cog prefix indigo-text"></i>
          <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>

      <!-- password field -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix indigo-text"></i>
          <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9]{5,15}$" minlength="5"
            class="validate" placeholder=" " maxlength="15" required>
          <label for="password">Password:</label>
        </div>
      </div>
      <div class="row margin-b">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix indigo-text"></i>
          <input id="confirm_password" name="confirm_password" type="password" pattern="^[a-zA-Z0-9]{5,15}$"
            minlength="5" class="validate" placeholder=" " maxlength="15" required>
          <label for="confirm_password">Confirm Password:</label>
        </div>
      </div>
      <!-- login -->
      <div class="row">
        <button type="submit" class="col s12 btn-large indigo">
          Log In <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
   <p class="center-align">
    Don't have an account? <a href="{{ url_for('register') }}" class="indigo-text">Register</a>
  </p>
  </div>
</div>

{% endblock %}
